<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <%- include('./layout/header'); -%>    
    
    <section class="store">
      <div class="container">
        <h2>門市據點</h2>
        <div class="mb-6">
          <label for="locate" class="form-label me-md-3 me-2">選擇地區</label>
          <select id="locate" class="form-select w-25
          d-inline-block py-2
          shadow-none rounded-0">
            <option value="">台北市</option>
          </select>
        </div>
        <div class="row row-cols-lg-2
        row-cols-1 g-4">
          <div class="col">
            <div class="row row-cols-lg-1
            row-cols-md-2 row-cols-1
            g-4">
              <div class="col mt-0 mt-lg-4">                
                <img src="../assets/images/storeInfo/storepageOne.png"
                alt="storePageOne"
                class="h-100 storePageOne">
              </div>
              <div class="col mt-0">
                <div class="locateInfoWrap">
                  <h3>台北中山旗艦店</h3>
                  <div class="locateInfo px-4 py-3">
                    <a href="tel:000-1234" class="mb-2 d-flex align-items-center">
                      <span class="material-symbols-outlined me-2">call</span>
                      <span>電話：(02)000-1234</span>
                    </a>
                    <a href="#" class="mb-2 d-flex align-items-center">
                      <span class="material-symbols-outlined me-2">schedule</span>
                      <span>營業時間：10:00-21:00</span>
                    </a>
                    <a href="#" class="mb-2 d-flex
                    align-items-start">
                      <span class="material-symbols-outlined me-2">location_on</span>
                      <span>地址：台北市中山區南京東路25巷2-1號</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <img src="../assets/images/storeInfo/googleMap_big.png"
            alt="googleMap_big"
            class="h-100 googleMapBig"
            style="object-fit: cover;">
          </div>         
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
